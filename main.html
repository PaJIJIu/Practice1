<body>

    <div class="container">

        <div class="text">Начинаем с простенького.<br> Судя по мультфильму, Чебурашка и Гена много гуляли и ходили пешком. А вот если бы они устали, то могли бы спокойно воспользоваться любым другим способом передвижения, кроме одного. <br>Какого?

        <div class="button">
            <div class="button2">
                <input class="myradio" onclick="functionForAnswer(1)" type="radio" name="buttons" id="id1">

                <input class="myradio" onclick="functionForAnswer(2)" type="radio" name="buttons" id="id2">

                <input class="myradio" onclick="functionForAnswer(3)" type="radio" name="buttons" id="id3">
                <label for="id3"><img id="img_3" src="img/image%204.png" alt=""></label>
                <input class="myradio" onclick="functionForAnswer(4)" type="radio" name="buttons" id="id4">
                <label for="id4"><img id="img_4" src="img/image%205.png" alt=""></label>
            </div>
        </div>
        <script>
            function functionForAnswer(elem) {
                var myradio = document.querySelectorAll(".myradio");
                if (elem == 4) {
                    for (let index = 0; index < myradio.length; index++) {
                        var idImg = index + 1;
                        myradio[index].id == "id4" ? document.getElementById("img_" + idImg).style.border = "0px" : document.getElementById("img_" + idImg).style.border = "0px";
                        myradio[index].setAttribute('disabled', 'disabled');
                    }
                }
				else {
                    for (let index = 0; index < myradio.length; index++) {
                        var idImg = index + 1;
                        myradio[index].id == "id4" ? document.getElementById("img_" + idImg).style.border = "0px" : document.getElementById("img_" + idImg).style.border = "0px";
						myradio[index].setAttribute('disabled', 'disabled');
                    }

            }
        </script>
